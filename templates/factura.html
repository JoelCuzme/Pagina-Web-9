
{% extends "base.html" %}
{% block title %}Facturación{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-5">
            <h3 class="text-center mb-4" style="color: #0056b3;">Portal de Pagos</h3>
            <form method="POST">
                <div class="form-floating mb-3">
                    <input type="number" step="0.01" name="subtotal" class="form-control" id="monto" placeholder="0.00" required>
                    <label for="monto">Subtotal de Consulta ($)</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">PROCESAR CÁLCULO</button>
            </form>

            {% if total %}
            <div class="mt-4 p-3 bg-light rounded-3 border-start border-success border-4">
                <small class="text-muted d-block">Monto final (IVA 15% incluido):</small>
                <h2 class="text-success mb-0">${{ total }}</h2>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
