{% extends "base.html" %}
{% block title %}Facturación{% endblock %}

{% block content %}
<div class="card p-4">
    <h3>Calcular Gastos Médicos</h3>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Subtotal de la Consulta ($):</label>
            <input type="number" step="0.01" name="subtotal" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Calcular Total</button>
    </form>

    {% if total %}
    <div class="alert alert-info mt-4">
        <strong>Total a pagar (incluye 15% IVA):</strong> ${{ total }}
    </div>
    {% endif %}
</div>
{% endblock %}
